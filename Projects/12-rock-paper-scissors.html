<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper scissors </title>
    <link rel="stylesheet" 
      href="Styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">
      Rock paper Scissors
    </p>

    <button class="move-button js-rock-button">
        <img src="Images/rock-emoji.png" class="move-icon"></button>

      <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

      <button class="move-button js-scissors-button"> <img src="images/scissors-emoji.png" class="move-icon"> </button>

        <p class="js-result result"></p>
        <p class="js-moves you"></p>
        <p class="js-score score"></p>

        <button onclick = "
        score.wins=0;
        score.losses=0;
        score.ties=0;

        updateScoreElement();

        localStorage.removeItem('score');

        " class="reset-score-button">
          Reset Score
        </button>
        <button class="auto-play-button js-auto-play" onclick="
          autoPlay();
          autoP();
        ">Auto play</button>
          <script src="Scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
