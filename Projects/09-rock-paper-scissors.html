<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper scissors </title>
  </head>
  <body>
    <p>
      Rock paper Scissors
    </p>

    <button onclick="
        playgame('Rock');
        "> Rock </button>
        <button onclick="
          playgame('Paper');
        "> Paper </button>
        <button onclick="
          playgame('Scissors');
        "> Scissors </button>

        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick = "
        score.wins=0;
        score.losses=0;
        score.ties=0;

        updateScoreElement();

        localStorage.removeItem('score');

        ">
          Reset Score
        </button>
          <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
              wins: 0,
              losses: 0,
              ties: 0
              };

              updateScoreElement();
/*
            if (!score)
            {
              score = {
                wins: 0,
                losses: 0,
                ties: 0
              };
            }
*/
            let computerMove='';
            let result='';

            function playgame(playerMove)
            {
              computerMove=pickComputerMove();
            if(playerMove==='Rock')
              {
                if(computerMove==='Rock')
                {
                  result='Tie';
                }
                else if(computerMove==='Paper')
                {
                  result='You lose';
                }
                else
                {
                  result='You win';
                }
            }
            else if(playerMove==='Paper')
            {
              if(computerMove==='Rock')
                {
                  result='You win';
                }
                else if(computerMove==='Paper')
                {
                  result='Tie';
                }
                else
                {
                  result='You lose';
                }
            }
            else if(playerMove === 'Scissors')
            {
              if(computerMove==='Rock')
                {
                  result='You lose';
                }
                else if(computerMove==='Paper')
                {
                  result='You win';
                }
                else
                {
                  result='Tie';
                }
            }

            if(result === 'You win')
            {
              score.wins += 1;
            }
            else if(result === 'You lose')
            {
              score.losses += 1;
            }
            else if(result === 'Tie')
            {
              score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result')
              .innerHTML = result;

            document.querySelector('.js-moves')
              .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
            }

            function updateScoreElement()
            {
              document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }
            
            function pickComputerMove()
            {
              let computerMove='';
              const randomNum = Math.random();
              if(randomNum >= 0 && randomNum <1/3)
              {
              computerMove='Rock';
              }
              else if (randomNum >=1/3 && randomNum<2/3)
              {
                computerMove='Paper';
              }
              else if(randomNum>=2/3 && randomNum<1)
              {
              computerMove='Scissors';
              }
              return computerMove;
            }
          </script>
  </body>
</html>
