<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper scissors </title>
  </head>
  <body>
    <p>
      Rock paper Scissors
    </p>

    <button onclick="
        playgame('Rock');
        "> Rock </button>
        <button onclick="
          playgame('Paper');
        "> Paper </button>
        <button onclick="
          playgame('Scissors');
        "> Scissors </button>
          <script>
            let computerMove='';
            let result='';

            function playgame(playerMove)
            {
              computerMove=pickComputerMove();
            if(playerMove==='Rock')
              {
                if(computerMove==='Rock')
                {
                  result='tie';
                }
                else if(computerMove==='Paper')
                {
                  result='You lose';
                }
                else
                {
                  result='You win';
                }
            }
            else if(playerMove==='Paper')
            {
              if(computerMove==='Rock')
                {
                  result='You win';
                }
                else if(computerMove==='Paper')
                {
                  result='Tie';
                }
                else
                {
                  result='You lose';
                }
            }
            else if(playerMove === 'Scissors')
            {
              if(computerMove==='Rock')
                {
                  result='You Lose';
                }
                else if(computerMove==='Paper')
                {
                  result='You win';
                }
                else
                {
                  result='Tie';
                }
            }
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            }
            
            function pickComputerMove()
            {
              let computerMove='';
              const randomNum = Math.random();
              if(randomNum >= 0 && randomNum <1/3)
              {
              computerMove='Rock';
              }
              else if (randomNum >=1/3 && randomNum<2/3)
              {
                computerMove='Paper';
              }
              else if(randomNum>=2/3 && randomNum<1)
              {
              computerMove='Scissors';
              }
              return computerMove;
            }
          </script>
  </body>
</html>
