<!DOCTYPE html>
<html>
  <head>
    <title> Cart quantity </title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>
    <button onclick="

      if(cartQuantity>=10)
      {
        alert('The cart is full');
      }
      else{
        updateCartQuantity(1);
      }
    ">
      Add to cart
    </button>
    <button onclick="

      if(cartQuantity>=9)
      {
        alert('The cart is full');
      }
      else{
        updateCartQuantity(2);
      }
     ">
      +2
    </button>
    <button onclick="

      if(cartQuantity>=8)
      {
        alert('The cart is full');
      }
      else{
        updateCartQuantity(3);
      }
    ">
      +3
    </button>
    <button onclick="
    cartQuantity=0;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>
    <script>
      let cartQuantity=0;
      function updateCartQuantity(qtyNum)
      {
        cartQuantity+=qtyNum;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
