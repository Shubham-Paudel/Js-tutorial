<!DOCTYPE html>
<html>
  <head>
    <title> To Do List </title>
    <link rel="stylesheet" href="Styles/11-todo-list.css">
  </head>
  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-name-input name-input" onkeydown="
      enterKey(event);
      ">
      <input type="date" class="js-due-date date-input">
      <button onclick="
        addTodo();
      " class="add-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="Scripts/11-todo-list.js"></script>
  </body>
</html>
